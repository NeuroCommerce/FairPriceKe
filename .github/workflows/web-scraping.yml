name: Web Scraping CI

on:
  push:
    paths:
      - 'web-scraping/**'
  pull_request:
    paths:
      - 'web-scraping/**'

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: node:18-alpine
    steps:
      - uses: actions/checkout@v4
      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-cache-
      - name: Web Scraping CI
        run: |
          cd web-scraping
          npm ci
      - name: Run linter
        run: |
          cd web-scraping
          npm run lint
          # npm test  # Commented out until tests are implemented
